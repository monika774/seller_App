<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Auction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: aqua;">
    <div class="container" style="border: 2px solid black;width: 500px; margin-top: 80px">

    <h1>Delete Auction</h1>
    <br><br>
    <p>Are you sure you want to delete the auction "{{ auction.item_name }}"?</p>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <button type="submit"  class="btn btn-primary">Confirm Delete</button>
        <br><br>
    </form>
    <br><br>
    <a href="{% url 'auction_detail' auction.id %}"  class="btn btn-primary">Cancel</a>
    <br><br>
    <a href="{% url 'auction_list' %}"  class="btn btn-primary">Back to Auction List</a>
    <br><br>
    <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
