<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: aqua;">
    <div class="container" style="border: 2px solid black;width: 500px; margin-top: 80px">
    <h1>Auction Detail</h1>
    <br><br>
    <p>Start_time: {{ auction.start_time }}</p>
    <p>End_time: {{ auction.end_time }}</p>
    <p>Start_price: {{ auction.start_price }}</p>
    <p>Item Name: {{ auction.item_name }}</p>
    <p>Users: {{ auction.user }}</p>
    
    <br><br>
    <!-- Add other auction details here -->
    <a href="{% url 'auction_update' auction.id %}"  class="btn btn-primary">Edit Auction</a>
    <br><br>
    <a href="{% url 'auction_delete' auction.id %}"  class="btn btn-primary">Delete Auction</a>
    <br><br>
    <a href="{% url 'auction_list' %}"  class="btn btn-primary">Back to Auction List</a>
    <br><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
