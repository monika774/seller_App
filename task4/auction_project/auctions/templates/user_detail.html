<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="background-color: aqua;">
    <div class="container" style="border: 2px solid black;width: 500px; margin-top: 80px">
    <h1>User Detail</h1>
    <br><br>
    <p>Username: {{ user.username }}</p>
    <br><br>
    <!-- Add other user details here -->
    <a href="{% url 'user_update' user.id %}"  class="btn btn-primary">Edit User</a>
    <br><br>
    <a href="{% url 'user_delete' user.id %}"  class="btn btn-primary">Delete User</a>
    <br><br>
    <a href="{% url 'user_list' %}"  class="btn btn-primary">Back to User List</a>
    <br><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
